<div class="container" style="margin-top:80px">
  <table>
    <thead>
      <tr>
          <th>Item Name</th>
          <th>price</th>
          <th>Item Quantity</th>
          <th>TotalPrice</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of carts">
        <td>{{cart.name}}</td>
        <td>{{cart.price | currency : 'USD':true}}</td>
        <td>{{cart.quantity}}</td>
        <td>{{cart.quantity * cart.price | currency :'USD':true}}</td>
      </tr>
      <tr>
        <td>tax</td>
        <td></td>
        <td></td>
        <td>0%</td>
      </tr>
      <tr style="border-top:1px solid white;">
        <td>Bill</td>
        <td></td>
        <td></td>
        <td>{{totalPrice| currency : 'USD':true}}</td>
      </tr>
    </tbody>

  </table>
    <button class="btn" [disabled]="paypalDisable" >Paypal</button>
    <button class="btn" [disabled]="stripeDisable" (click)="openCheckout($event)">Stripe</button>
</div>
