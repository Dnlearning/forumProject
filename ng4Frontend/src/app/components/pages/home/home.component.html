<div class="container" *ngIf="allUsers">
  <div class="news">
    <div class="row">
      <div class="col-sm-2">
        <div class="header">
          New users
        </div>
        <div class="users">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of allUsers | paginate : {itemsPerPage: itemsPerPage, currentPage: p}">{{user.username}}</li>
          </ul>
        </div>
      </div>
      <div class="col-sm-10">
        <div class="header">
          News Today!
          <span class="filter">
            <select #selected (change)="getFilterValue(selected.value)">
              <option>5</option>
              <option>10</option>
              <option>15</option>
            </select>
          </span>
        </div>
        <div class="newpost">

        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="main-topic">
    <main-topic *ngFor="let topic of maintopics" [topic]="topic"></main-topic>
  </div>
</div>
