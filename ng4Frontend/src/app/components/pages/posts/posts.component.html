<div class="container" style="margin-top:80px">
  <div class="row">
    <div class="col s3">
        <p *ngIf="userService.isLoggedIn()"><a [routerLink]="['/create/post',categoryId]" class="btn">Create Post</a></p>            
    </div>
    <div class="col s4 offset-s5">
        <div class="noticed">Only user admin can delete this post!</div>
    </div>
  </div>
  <div *ngIf="posts.length==0">Have no posts yet</div>
  <div *ngIf="posts.length!=0">
    <div class="row">
      <div class="col s12" style="margin-top:20px;">
        <div class="category">
          {{category.category}}
        </div>
        <span class="filter">
            <select class="browser-default" #selected (change)="getFilterValue(selected.value)">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </span>
      </div>
    </div>
    <div class="control">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="posts">
      <div class="row">
        <div class="col s12">
          <ul class="listPost">
            <li *ngFor="let post of posts | paginate : {itemsPerPage: itemsPerPage, currentPage: p}">
              <a [routerLink]="['/posts',post._id]">{{post.title}}</a>
              <button *ngIf="userService.isAdmin()" class="btn red darken-1" style="float:right;cursor:pointer; position:relative; top:-5px;" (click)="deletePost(post)">delete</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
