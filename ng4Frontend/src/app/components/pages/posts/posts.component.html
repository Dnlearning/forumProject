<p *ngIf="userService.isLoggedIn()"><a [routerLink]="['/create/post',categoryId]" class="btn btn-primary">Create Post</a></p>
<div *ngIf="posts.length==0">Have no posts yet</div>
<div *ngIf="posts.length!=0">
    <div class="header">
        News!
        <span class="filter">
          <select #selected (change)="getFilterValue(selected.value)">
            <option>5</option>
            <option>10</option>
            <option>15</option>
          </select>
        </span>
      </div>
    <pagination-controls class="text-center mt-4 mb-4" (pageChange)="p = $event"></pagination-controls>
    <div *ngIf="posts.length!=0" class="posts">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts | paginate : {itemsPerPage: itemsPerPage, currentPage: p}">
          <a [routerLink]="['/posts',post._id]">{{post.title}}</a>
          <button *ngIf="userService.isAdmin()" class="btn btn-sm btn-danger" style="float:right;cursor:pointer" (click)="deletePost(post)">delete</button>
        </li>
      </ul>
    </div>
</div>
