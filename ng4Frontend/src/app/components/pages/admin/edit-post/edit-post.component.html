<div class="container" style="margin-top:80px">
  <div class="form-group">
    <label for="exampleInputPassword1">Title Post</label>
    <input type="text" class="form-control" [(ngModel)]="titlePost" placeholder="Your Name...">
  </div>

  <ckeditor
  [(ngModel)]="ckeditorContent">
    <ckbutton [name]="'saveButton'"
      [command]="'saveCmd'"
      (click)="save($event)"
      [icon]="'save.png'"
      [label]="'Save Document'"
      [toolbar]="'clipboard,1'">
    </ckbutton>
  </ckeditor>
  <button class="btn" style="margin-top:40px;" (click)="updatePost()">Save</button>
</div>
