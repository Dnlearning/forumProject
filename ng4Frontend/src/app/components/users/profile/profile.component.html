<div class="container" style="margin-top:80px">
  <div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-image">
          <img src="https://lorempixel.com/400/200/">

          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-action black" style="font-size:20px;">
          <p>{{user.name}}</p>
        </div>
      </div>
    </div>
    <div class="col s5 offset-s1">
      <div *ngIf="user">
        <h2 class="page-header">{{user.name}}</h2>
        <ul class="list-group">
          <li class="list-group-item">Username: {{user.username}}</li>
          <li class="list-group-item">Email: {{user.email}}</li>
          <li class="list-group-item">Post: {{howmanyPosts}}</li>
          <li class="list-group-item">Comments: {{howmanyComments}}</li>
        </ul>
        <form enctype="multipart/form-data">
          <div class="file-field input-field">
            <div class="btn grey darken-2">
              <span>Upload</span>
              <input type="file" (change)="onChange($event)" >
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload your profile Image">
            </div>
          </div>
          <button class="btn" (click)="upload()">Submit</button>
        </form>

      </div>

    </div>
  </div>
</div>
