<div id="user-online">
  <div class="card">
    <div class="card-header" (click)="showTapChat()"><h6>User Online</h6></div>
      <div class="card-content" [class.hide]="hide">
        <div class="user">
          <ul class="list-group">
              <li class="" style="cursor:pointer" *ngFor="let user of usersOnline ">
                <span class="chip blue accent-3"> {{user}} </span> Online
              </li>            
          </ul>
        </div>
      </div>
  </div>
</div>
